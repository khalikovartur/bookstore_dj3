{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Выход{% endblock title %}

{% block content %}
<div class="container">
  <h1>Выход</h1>
  <p>Вы уверенны что хотите выйти</p>
  <form method="post" action="{% url 'account_logout'%}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">Выход</button>
  </form>
</div>
{% endblock content %}
