{% extends '_base.html' %}
{% load static %}

{% block title %}Домашняя{% endblock title %}

{% block content %}
<h1>Домашняя страница</h1>
<img class="bookcover" src="{% static 'images/musasi.jpeg' %}">
{% if user.is_authenticated %}
  <p>HI {{ user.email }}!</p>
  <p><a href="{% url 'account_logout' %}">Выйти</a></p>
{% else %}
  <p>Вы не авторизованы</p>
  <p><a href="{% url 'account_login' %}">Войти</a> |
  <a href="{% url 'account_signup' %}">Зарегистрироваться</a></p>
{% endif %}
{% endblock content %}
